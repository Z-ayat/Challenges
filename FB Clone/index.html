    <div class="container-fluid web-container">
        <div class="container">
            <div class="row">
                <div class="col-lg-6 about-container">
                    <img src="styling/imgs/dF5SId3UHWd.svg" alt="">
                    <h2>يمنحك فيسبوك إمكانية التواصل مع الأشخاص ومشاركة ما تريد معهم.</h2>
                </div>
                <div class="col-lg-6 form-container">
                    <form action="">
                        <div class="row">
                            <input class="email-input" autofocus="1" type="email" name="" id="" placeholder="البريد الإلكتروني أو رقم الهاتف">
                            <input class="pwd-input" type="password" name="" id="" placeholder="كلمة السر">
                            <button class="btn btn-primary btn-lg" type="button">تسجيل الدخول</button>
                        </div>
                        <a href="" class="forget">هل نسيت كلمة السر؟</a>
                        <hr>
                        <button type="button" class="btn btn-primary btn-lg btn-success new">إنشاء حساب جديد</button>
                    </form>
                    <span class="bottom-of-form"><a class="create-page" href="">إنشاء صفحة‏</a> لفرق
                        موسيقية أو مشاهير أو
                        أنشطة تجارية.</span>
                </div>

            </div>
        </div>
    </div>
    <div class="mobile-container">
        <img src="styling/imgs/dF5SId3UHWd.svg" alt="">

            <input type="email" autofocus="1" name="" id="" placeholder="رقم الهاتف المحمول أو البريد الالكتروني">
            <input type="password" name="" id="" placeholder="كلمة السر">
            <button class="btn btn-primary login-btn" type="button">تسجيل الدخول</button>
            <a href="" class="forget">هل نسيت كلمة السر؟</a>

        </form>
